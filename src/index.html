<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      body {
        margin: 0;
        padding-bottom: 3rem;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
      }

      #form {
        background: rgba(0, 0, 0, 0.15);
        padding: 0.25rem;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        height: 3rem;
        box-sizing: border-box;
        backdrop-filter: blur(10px);
      }
      #input {
        border: none;
        padding: 0 1rem;
        flex-grow: 1;
        border-radius: 2rem;
        margin: 0.25rem;
      }
      #input:focus {
        outline: none;
      }
      #form > button {
        background: #333;
        border: none;
        padding: 0 1rem;
        margin: 0.25rem;
        border-radius: 3px;
        outline: none;
        color: #fff;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages > li {
        padding: 0.5rem 1rem;
      }
      #messages > li:nth-child(odd) {
        background: #efefef;
      }
    </style>
    <!-- <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script> -->
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="room" autocomplete="off" />
      <button id="btnJoin">Join</button>
      <button id="btnLeave" disabled>Leave</button>
      <input id="input" autocomplete="off" disabled />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      const ipk = "3.75";
      console.log(parseFloat(ipk));

      var form = document.getElementById("form");
      var input = document.getElementById("input");
      var room = document.getElementById("room");
      var btnJoin = document.getElementById("btnJoin");
      var btnLeave = document.getElementById("btnLeave");
      var messages = document.getElementById("messages");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        if (room.value) {
          socket.emit("joinRoom", room.value);
          room.disabled = true;
          btnJoin.disabled = true;
          input.disabled = false;
          btnLeave.disabled = false;
        }

        if (input.value) {
          socket.emit("chat message", input.value, room.value);
          input.value = "";
        }
      });

      btnLeave.addEventListener("click", function () {
        socket.emit("leaveRoom", room.value);
        console.log("leave room");
        room.disabled = false;
        btnJoin.disabled = false;
        input.disabled = true;
        btnLeave.disabled = true;
        room.value = "";
        input.value = "";

        const element = document.querySelectorAll(".msg");
        element.forEach((element) => element.remove());
      });

      socket.on("chat message", function (msg) {
        var item = document.createElement("li");
        item.className = "msg";
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
